<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link th:href="@{main.css}" rel="stylesheet" />
</head>
<body>
    <img src="/images/bockbook.png" class="center">
    <table class="table">
        <thead>
        <tr>
            <th scope="col" style="width: 30%;">Image</th>
            <th scope="col" style="width: 30%;">Name</th>
            <th scope="col" style="width: 30%;">Breed</th>
            <th scope="col" style="width: 10%;"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chicken: ${chickens}">
            <td>
                <img th:src="${chicken.imageUrl}" style="width: 100px; height: 100px" class="img-thumbnail">
            </td>
            <td th:text="${chicken.name}"/>
            <td th:text="${chicken.breed}"/>
            <td>
                <!--<form action="#" th:action="@{/chicken} + ${{chicken.name}}" method="get">
                    <button th:id="'table_entry_childs_button_' + ${chicken.name}"type="submit">
                        <i>Edit</i>
                    </button>
                </form>-->

                <a href="/chicken_edit" class="edit" >
                <i class="bi bi-pencil-square"></i>
                </a>
            </td>

        </tr>
        </tbody>
    </table>

    <div align="center">
        <form action="#" th:action="@{/chicken}" method="post" th:object="${chicken}">
            <div>
                <input type="text" th:field="*{name}" placeholder="Name">
                <input type="text" th:field="*{breed}" placeholder="Breed">
                <input type="text" th:field="*{imageUrl}" placeholder="Url">
                <button class="btn btn-primary" type="submit">Add Chicken</button>
            </div>

        </form>
    </div>
</body>
</html>
