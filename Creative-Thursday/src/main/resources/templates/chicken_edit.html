<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{main.css}" rel="stylesheet" />
    <title>Edit Chicken</title>
</head>
<body>
    <img src="/images/bockbookedit.png" class="center"/>
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col" style="width: 30%;">Image</th>
            <th scope="col" style="width: 30%;">Name</th>
            <th scope="col" style="width: 30%;">Breed</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <img th:src="${chicken.imageUrl}" style="width: 100px; height: 100px" class="img-thumbnail">
            </td>
            <td th:text="${chicken.name}"/>
            <td th:text="${chicken.breed}"/>
        </tr>
        </tbody>
    </table>
    <div align="center">
        <form action="#" th:action="@{/chicken_edit}" method="post" th:object="${chicken}">
            <div>
                <input type="text" th:field="*{imageUrl}" placeholder="${chicken.imageUrl}">
                <input type="text" th:field="*{name}" placeholder="${chicken.name}">
                <input type="text" th:field="*{breed}" placeholder="${chicken.breed}">
                <button class="btn btn-primary" type="submit" value="Update">Update</button>
            </div>

        </form>
    </div>
</body>
</html>
